<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập JAVASCRIPT số 2</title>

    <!-- font   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container my-5 p-5 w-75 rounded shadows-self-build" style="background-color: rgb(105, 179, 179);">
        <!-- BÀI 1 -->
        <h1>Tính tiền lương nhân viên</h1>
        <div class="form-group d-flex">
            <div class="row">
                <div class="col col-sm-12 col-lg-6">
                    <div class="form-group rounded me-4">
                        <input id="tienLuong1Ngay" class="form-control " type="number"
                            placeholder="Nhập lương một ngày">
                    </div>
                </div>

                <div class="col col-sm-12 col-lg-6 ">
                    <div class="form-group rounded-3">
                        <input id="soNgayLam" class="form-control" type="number" placeholder="Số ngày làm">
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="tingLuong()">Tínhlương</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="tongLuong"></span>
        </div>
        <hr>
        <!-- BÀI 2 -->
        <h1>Tính giá trị trung bình</h1>
        <div class="form-group d-flex">
            <div class="form-group rounded me-4">
                <input id="soThuc1" class="form-control " type="number" placeholder="Nhập số thứ 1">
            </div>

            <div class="form-group rounded me-4">
                <input id="soThuc2" class="form-control" type="number" placeholder="Nhập số thứ 2">
            </div>

            <div class="form-group rounded">
                <input id="soThuc3" class="form-control" type="number" placeholder="Nhập số thứ 3">
            </div>
        </div>

        <div class="form-group d-flex mt-4">
            <div class="form-group rounded me-4">
                <input id="soThuc4" class="form-control" type="number" placeholder="Nhập số thứ 4">
            </div>

            <div class="form-group rounded">
                <input id="soThuc5" class="form-control" type="number" placeholder="Nhập số thứ 5">
            </div>
        </div>
        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="tingTrungBinh()">Tính
            Trung Bình</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="soTrungBinh"></span>
        </div>
        <hr>
        <!-- BÀI 3 -->
        <h1>Quy đổi tiền</h1>
        <div class="form-group rounded">
            <input id="soTienNhap" class="form-control w-25" type="number" placeholder="Nhập số tiền USD">
        </div>

        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="doiTien()">Quy đổi tiền</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="soTienQuyDoi"></span>
        </div>
        <hr>
        <!-- BÀI 4 -->
        <h1>Tính diện tích, chu vi hình chữ nhật</h1>
        <div class="form-group d-flex mt-4">
            <div class="form-group rounded me-4">
                <input id="chieuDai" class="form-control" type="number" placeholder="Nhập chiều dài">
            </div>

            <div class="form-group rounded">
                <input id="chieuRong" class="form-control" type="number" placeholder="Nhập chiều rộng">
            </div>
        </div>

        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="tinhToan()">Tính</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="giaTriTinhRa"></span>
        </div>
        <hr>
        <!-- BÀI 5-->
        <h1>Tính tổng 2 ký số</h1>
        <div class="form-group rounded w-25">
            <input id="soNhapVao" class="form-control" type="number" placeholder="Nhập số có 2 chữ số">
        </div>

        <button class="btn btn-primary rounded-pill my-3 px-5" onclick="tinhKySo()">Tính Tổng</button>

        <div class="mt-2 alert alert-success">
            <i class="fa fa-hand-point-right"></i> <span id="tong2KySo"></span>
        </div>

    </div>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="./JS/Main.js"></script>
</body>

</html>
